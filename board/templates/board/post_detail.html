<!DOCTYPE html>
<html>
<head>
  <title>게시물 상세보기</title>
</head>
<body>
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>작성일: {{ post.created_at }}</p>
  <a href="{% url 'board:post_list' %}">게시판으로 돌아가기</a>
  <a href="{% url 'board:post_update' post.id %}">수정</a>
  <a href="{% url 'board:post_delete' post.id %}">삭제</a>
</body>
</html>
